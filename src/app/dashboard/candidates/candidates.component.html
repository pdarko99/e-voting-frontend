
<section>
  <app-headder></app-headder>
</section>
<main>
    <section class="ifNo" *ngIf = "(candidateswithAdded$ | async)?.length ==0">
        <div>
            <h2>Hey you have no Registered candidates....start by registering candidates</h2>
            <div class="but">
              <button type="button" class="btn btn-primary mb-3 btn-lg" (click)="launchdemo()">Register</button>

            </div>
        </div>

    </section>

    <section class="contain" *ngIf = "(candidateswithAdded$ | async )?.length > 0">
      <div class="butt">
        <button type="button" class="btn btn-primary mb-3" (click)="launchdemo()">Add Candidates</button>
        
      </div>
      <div class="example-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Firstname</th>
              <th scope="col">Lastname</th>
              <th scope="col">position</th>
              <th> update</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let candidate of candidateswithAdded$ | async">
              <th scope="row"><img [src]=candidate.pic [alt]=candidate.firstname></th>
              <td>{{candidate.firstname}}</td>
              <td>{{candidate.lastname}}</td>
              <td>{{candidate.position}}</td>
              <td (click)='update(candidate)'><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg></td>
              <td (click) = 'delete(candidate._id)'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg></td>
            </tr>
         
          </tbody>
        </table>
      </div>
        

        
  
    </section>

    <section class="onPhone">
      <div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
              <div class="modal-content">
                    <div class="modal-header">
                          <h4 class="modal-title">Register Candidate</h4>
                    </div>
                    <div class="modal-body">
                     <form action="" #form="ngForm">
                       <div class="error">

                         <small *ngIf="errorOrConfrimsg">{{errorOrConfrimsg}}</small>
                       </div>
               
                       <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">Firstname</label>
                         <input type="text" class="form-control"  #firstname = 'ngModel'  required name="firstname" [(ngModel)]="candiateCred.firstname" placeholder="firstname">
                         <small [hidden] = "firstname.valid || firstname.untouched">firstname is required</small>
                       </div>

                       <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                         <input type="text" class="form-control" #lastname = 'ngModel'  required name="lastname" [(ngModel)]="candiateCred.lastname" placeholder="firstname">
                         <small [hidden] = "lastname.valid || lastname.untouched">lastname is required</small>
                       </div>

                       <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">Position</label>
                         <input type="text" class="form-control" #position = 'ngModel'   required name="position" [(ngModel)]="candiateCred.position" placeholder="position">
                         <small [hidden] = "position.valid || position.untouched">position is required</small>
                       </div>

                       <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">Select img</label>
                         <input type="file"  class="form-control"  required name="Image" (change) ="selectImage($event)" >
                         <!-- <small [hidden] = "file.valid || file.untouched">file is required</small> -->
                       </div>

               
           
                     </form>
                   </div>
                    <div class="modal-footer">
                     <button type="submit" (click)="onSubmit(form)" [disabled] = "form.invalid" class="btn btn-primary mb-3">
                       <span *ngIf ="show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                       Submit
                     </button>
                          <button type="button" class="btn btn-primary mb-3" (click)="onCloseHandled()" >Close</button>
                     </div>
           </div>
            </div>
</div>
    </section>
  
</main>

<app-footer></app-footer>
